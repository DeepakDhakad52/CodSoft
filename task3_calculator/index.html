<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container dark">
    <div class="calculator">
      <div class="buttons">
        <h2 id="value"></h2>
        <span id="clear">Clear</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
  </div>
  <footer class="footer bg-footer">
    <p>Made By Deepak Nagar</p>

    <a href="https://instagram.com/dhakad____deepak" target="blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.twitter.com/Deepak_Dhakad52" target="blank"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://www.facebook.com/" target="blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="/" target="blank"><i class="fa-brands fa-whatsapp"></i></a>
  </footer>
</body>

</html>
